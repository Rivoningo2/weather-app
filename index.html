<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Weather</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                class="form-control"
                id="locationInput"
                placeholder="Type location..."
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary">
          </div>
          <div class="col-2">
              <input type="submit" value="Current" class="btn btn-success" id="current">
          </div>
        </form>
        <h1> 
          <div class="row">
            <div class="col-6" id="h1">
             <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="few-clouds" id="first-icon">
              <span id="current-temp"></span>  <small ><a href="javascript:void(0);"  id="celsiusSymbol" class="active">°C</a>|<a href="javascript:void(0);" id="fahrenheitSymbol">°F</a> </small></div>
            <div class="col-6" id="humiditywindspeed">
              <ul>
               <li>
                 Humidity: <span id="current-humidity"> 50</span>%
               </li>
               <li>
                 Wind: <span id="wind">10</span>km/h
               </li> 
              </ul>
          </div>  
          </div>
        </h1>
        <h2><span id="current-location"></span>
        </h2>
        <h3>
          19°/8° Feels like 9°
          <div id="current-date"></div>
          <div id="description"></div>
        </h3>
        <div class="container">
          <div class="row hours">
            <div class="col">
              <div class="p-2 border bg-light">
                Sun <br />
                <i data-feather="cloud-drizzle"></i> <br/> 9°
              </div>
            </div>
            <div class="col">
              <div class="p-2 border bg-light">
                Mon <br />
                <i data-feather="cloud-drizzle"></i> <br />9°
              </div>
            </div>
            <div class="col">
              <div class="p-2 border bg-light">
                Tues <br />
                <i data-feather="cloud-drizzle"></i> <br />10°
              </div>
            </div>
            <div class="col">
              <div class="p-2 border bg-light">
                Wed <br />
                <i data-feather="cloud"></i> <br />17°
              </div>
            </div>
            <div class="col">
              <div class="p-2 border bg-light">
                Thurs <br />
                <i data-feather="cloud"></i> <br />19°
              </div>
            </div>
            <div class="col">
              <div class="p-2 border bg-light">
                Fri <br />
                <i data-feather="moon"></i> <br />15°
              </div>
            </div>
          </div>
        </div>
        <br />
        <script>
          feather.replace();
        </script>
      </div>
      <script src="source/script.js"></script>
      <br>
      <footer><a href="https://github.com/Rivoningo2/weather-app" target="blank">open-source code</a> by Rivoningo Hlungwane</footer>
    </div>
  </body>
</html>
