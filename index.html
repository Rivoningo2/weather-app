<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                class="form-control"
                id="locationInput"
                placeholder="Type location..."
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1>
          <div class="row">
            <div class="col-6" id="h1">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="few-clouds"
                id="first-icon"
              />
              <span id="current-temp"></span>
              <small
                ><a href="javascript:void(0);" id="celsiusSymbol" class="active"
                  >°C</a
                >|<a href="javascript:void(0);" id="fahrenheitSymbol">°F</a>
              </small>
            </div>
            <div class="col-6" id="humiditywindspeed">
              <ul>
                <li>Humidity: <span id="current-humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </h1>
        <h2><span id="current-location"></span></h2>
        <h3>
          Feels like <span id="feels-like"></span>°
          <div id="current-date"></div>
          <div id="description"></div>
        </h3>
        <div class="weather-forecast" id="forecast"></div>
        <br />
        <footer>
          <a href="https://github.com/Rivoningo2/weather-app" target="blank"
            >open-source code</a
          >
          by Rivoningo Hlungwane
        </footer>
      </div>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
